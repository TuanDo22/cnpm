<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Đăng Kí</h1>
            <form th:action="@{/registration/save}" method="post" th:object="${userdto}">
                <div class="form-group">
                    <label class="control-label" for="Email"> Email </label>
                    <input type="text" id="Email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="UserDisplayName"> Password </label>
                    <input type="password" id="UserDisplayName" class="form-control" th:field="*{password}" required/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="ConfirmPassword"> Confirm Password </label>
                    <input type="password" id="ConfirmPassword" class="form-control" required/>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div>
                    <a th:href="@{/login}">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="registration-success" class="alert alert-success" role="alert" style="display:none;">
    Đăng ký thành công!
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            var password = document.getElementById('UserDisplayName').value;
            var confirmPassword = document.getElementById('ConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                event.preventDefault(); // Prevent form submission
            }
        });
    });
</script>


</body>
</html>
