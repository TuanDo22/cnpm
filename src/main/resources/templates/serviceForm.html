<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto">
    <form th:action="@{/service/save}" method="post" class="max-w-sm m-auto shadow-md" th:object="${service}">
        <h2 class="mb-4">[[${pageTitle}]]</h2>

        <div class="p-2">
            <label class="inline-block">Name</label>
            <input type="text" th:field="*{name}" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded focus:border-sky-500 focus:outline-none mt-2 mb-2">
        </div>

        <div class="p-2">
            <label class="inline-block">Tax Code</label>
            <input type="text" th:field="*{code}" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded focus:border-sky-500 focus:outline-none mt-2 mb-2">
        </div>

        <div class="p-2">
            <label class="inline-block">Authorized Capital</label>
            <input type="text" th:field="*{type}" class="w-full px-3 py-2 leading-tight text-gray-700 border rounded focus:border-sky-500 focus:outline-none mt-2 mb-2">
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save</button>
        <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-4" onclick="cancelForm()">Cancel</button>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/service";
    }
</script>
</body>
</html>
